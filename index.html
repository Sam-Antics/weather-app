<!DOCTYPE html>
<html class="has-sticky-footer" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links to stylesheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>
<body>
  <header class="jumbotron container-fluid">
    <h1 class="display-4">Weather Dashboard</h1>
  </header>

  <main class="container">
    <div class="row">
      <!-- Left Side of the Page-->
      <div id="left-side" class="col-md-3">
        <!-- Search Form -->
        <form id="search-form">
            <label for="search">Search for a City:</label>
            <div class="form-row">
                <input id="searched-city" type="text" class="form-control" placeholder="Anywhere, USA">
                <button id="search-btn" class="btn" type="submit">Search</button>
            </div>
        </form>
        <!-- List of Searched Cities -->
        <ul id="past-cities" class="list-group mt-4"></ul>
      </div>

      <!-- Right Side of Page Goes Here-->
      <div id="right-side" class="col-md-9 pt-4">
          
          <!-- Weather Right Now -->
          <div id="currentWeather" class="border rounded"></div>

          <!-- Five-day Forecast -->
          <div id="futureWeather" class="mt-5"></div>
      </div>
    </div>

  </main>
  

  <footer class="footer" role="contentinfo"><br><br>&copy;Design samAntics 2022</footer>
  <script src="./assets/js/script.js"></script>
</body>
</html>
