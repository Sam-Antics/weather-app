<!DOCTYPE html>
<html class="has-sticky-footer" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links to stylesheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>
<body>
  <header id="jumbotron" class="text-center p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <main class="container-fluid">
    <div class="row">
      <!-- Left Side of the Page-->
      <div id="left-side" class="col-md-3">
        <!-- Search Form -->
        <form id="search-form">
            <label for="search">Search for a City:</label>
            <div class="form-row">
                <input id="searched-city" type="text" class="form-control" placeholder="Washington DC">
                <button id="search-btn" class="btn" type="submit">Search</button>
            </div>
        </form>
        <!-- List of Searched Cities -->
        <div id="past-cities-btns" class="border"></div>
      </div>

      <!-- Right Side of Page Goes Here-->
      <div id="right-side" class="col-md-9 pt-4">
          <!-- Weather Right Now -->
          <div id="current-weather" class="container border">
            <h2 id="city-searched"></h2>
            <div id="current-container" class="list-group"></div>
          </div>

          <!-- Five-day Forecast -->
          <div id="future-weather" class="row">
            <h2 id="weather-forecast" class="col-12"></h2>
            <div id="forecast-container" class="d-flex"></div>
          </div>
      </div>
    </div>

  </main>
  

  <!-- footer class="footer" role="contentinfo"><br><br>&copy;Design samAntics 2022</footer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
